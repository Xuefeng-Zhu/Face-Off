<div class="ui grid">
	<div class="three wide column">
		<div class="ui vertical labeled icon menu">
			<a class="active item" href="#/menu">
				<i class="browser icon"></i>
				Survey
			</a>
			<a class="item" ng-click="sendMessage()">
				<i class="teal mail icon"></i>
				Invite
			</a>
			<a class="item" href="#/result/{{facebook.authResponse.userID}}" target="_blank">
				<i class="red bar chart icon"></i>
				Result
			</a>
		</div>
	</div>
	<div class="thirteen wide column" style="overflow-y: scroll">
		<div class="ui stacked segment">
			<div class="ui segment event" ng-repeat="(index, question) in questions">
				<p><b style="display:inline">{{index+1}}. {{question}}</b></p>
				<div class="ui star rating">
					<i class="icon"></i>
					<i class="icon"></i>
					<i class="icon"></i>
					<i class="icon"></i>
					<i class="icon"></i>
				</div>
			</div>
			<div class="ui blue button" ng-click="submitSurvey()">Submit</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(".thirteen.wide.column").height($(window).height() * 0.7);
</script>
